version: "3"

# USED to simplify for local development/testing.  Provisioning uses ECS trait to do this.
services:
  data-loader:
    image: quay.io/keboola/data-loader
    tty: true
    stdin_open: true
    volumes:
      - ./data:/data/
    environment:
      - KBC_CONFIG_ID
      - KBC_ROW_ID
      - KBC_CONFIG_VERSION
      - KBC_TOKEN
      - KBC_STORAGEAPI_URL
  sandbox:
    build: .
    image: keboola/docker-jupyter
    tty: true
    stdin_open: true
    volumes:
      - ./data:/data/
    ports:
      - "8888:8888"
    environment:
      - PASSWORD=test
      - TAGS=[]
      - PACKAGES
      - KBC_TOKEN
      - MLFLOW_TRACKING_URI=http://mlflow:5000
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    image: mlflow
    command: mlflow server --host 0.0.0.0
    ports:
      - "5001:5000"
